{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Site</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'css/style.css'%}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>

	<div class="general-conteiner">
		<div class="container top-container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h1 class="title">Наш магазин скоро откроется<br>
					Оставляйте ваш email в форме ниже</h1>
					<div>
						<form action="" method="post" class="form-inline text-center">{% csrf_token %}
							<div class="form-group">
								<label>Ваш email: </label>
								<input type="email" name="{{ form.email.name }}" class="form-control">
							</div>
							<div class="form-group">
								<label>Ваше имя: </label>
								<input type="text" name="{{ form.name.name }}" class="form-control">
							</div>
							<button type="submit" class="btn btn-outline-light">Отправить</button>
						</form>

						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
