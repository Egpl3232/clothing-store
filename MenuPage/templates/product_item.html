<div class="col-lg-3">
    <div class="product-item">
      <div class="image_product">
        <!-- <img class="img-rounded" src = "/static/media/{{product_image.image.url}}"/> -->
        <!-- <img class="img-rounded" src = "{{MEDIA_URL}}{{product_image.image.url}}"/> -->
        <a href="{% url 'product' product_image.product.id %}">
          <img src="{{ product_image.image.url }}" class="img-responsive">
        </a>
      </div>
      {% if product_image.product.discount %}
        <div class="discount-container">
            <h6>{{ product_image.product.discount }}%</h6>
        </div>
      {% endif %}
      <h4>{{ product_image.product.name }}</h4>
      <p>
        {{ product_image.product.description|truncatechars_html:70 }}
      </p>
      <div class="price">
        {{ product_image.product.price }} ₽
      </div>
      <div class="add-to-card-btn">
        <button type="button" class="btn btn-outline-danger">Добавить в корзину</button>
      </div>
    </div>
  </div>
